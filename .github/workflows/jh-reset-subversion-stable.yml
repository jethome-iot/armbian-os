name: JH Reset jethome version on version bump

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - stable.json

jobs:
  resetversion:
    name: Reset subversion
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Zero minor version
      uses: jethome-iot/actions/armbian-jethome-version@master
      id: fixversion
      with:
        file: 'stable-jethome.json'
        type: 'minor'
        do: 'zero'

    - name: Inc majom version
      uses: jethome-iot/actions/armbian-jethome-version@master
      id: incversion
      with:
        file: 'stable-jethome.json'
        type: 'major'
        do: 'inc'

    - shell: bash
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name  "GitHub Actions"
        git add stable-jethome.json
        git commit -am "Clean jethome-version"
        git pull
        git push

